<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <script src="./assets/js/fk/firekey.js"></script>

    <title>Sistema evaluador del test Bender - Koppitz</title>
</head>
<body>
    <div id="doc" class="grid-generarPDF">
        <div id="pdf" class="prueba-generarPDF caja">
            <h5 class="text-center">Reporte de escala de evaluación del test gestáltico visomotor para niños. (Escala Koppitz) </h5>
            <div class="datosPrueba-generarPDF caja">
                <div class="nombrePaciente-generarPDF caja"><label style="font-weight: bold;">Nombre: </label> <input id="inputNombrePaciente" class="form-control-sm" disabled type="text"></div>    
                <div class="edadPaciente-generarPDF caja"><label style="font-weight: bold;">Edad(Años-Meses): </label><input id="inputEdadPaciente" class="form-control-sm" disabled type="text"></div>
                <div class="gradoEscolarPaciente-generarPDF caja">
                    <label style="font-weight: bold;">Nivel escolar: </label> 
                    <select disabled id="inputNivelPaciente" class="custom-select-sm">
                        <option value="" disabled selected="selected">Selecciona una opción</option>
                        <option value="Preescolar">Preescolar</option>
                        <option value="Primaria">Primaria</option>
                    </select>
                </div>
                <div class="gradoEscolarPaciente-generarPDF caja"> <label style="font-weight: bold;">Grado escolar: </label> <input id="inputGradoPaciente" class="form-control-sm" min="1" max="6" type="number" disabled> </div>
                <div class="fechaPrueba-generarPDF caja"><label style="font-weight: bold;">Fecha: </label> <input id="inputFechaPrueba" class="form-control-sm" type="text" disabled></div>
                <div class="tiempoPrueba-generarPDF caja"><label style="font-weight: bold;">Tiempo total (minutos): </label> <input id="inputTiempoPrueba" class="form-control-sm" min="1" max="100" type="number" disabled></div>
                <div class="puntajePrueba-generarPDF caja"><label style="font-weight: bold;">Puntaje crudo: </label> <input id="inputPuntajePrueba" class="form-control-sm" disabled min="1" max="35" type="text"></div>
                <div class="nivelMaduracionPaciente-generarPDF caja"><label style="font-weight: bold;">Nivel maduración (Equivalente de edad en Años-Meses): </label> <input id="inputNivelMaduracionPaciente" class="form-control-sm" disabled ztype="text"></div>
            </div>
            <div class="observacionesPrueba-generarPDF">
                    <span style="font-weight: bold; font-size: smaller;">Observaciones conductales durante la administracion:</span>
                    <p id="inputObservacionesPrueba"></p>
            </div>

            <span style="font-weight: bold;">Escala de maduración: </span>
            <div class="escalaPrueba-generarPDF caja">
                <div class="tarjeta-pdf figuraA">
                     <span>Tarjeta A</span>
                    <input id="A-0" class="form-control escalaValor-input " type="checkbox" disabled ><label for="A-1a" >Distorsión de la forma</label>
                    <input id="A-1" class="form-control escalaValor-input " type="checkbox" disabled ><label for="A-1b" >Desproporción</label>
                    <input id="A-2"  class="form-control escalaValor-input " type="checkbox" disabled ><label for="A-2">Rotación</label>
                    <input id="A-3"  class="form-control escalaValor-input " type="checkbox" disabled ><label for="A-3" >Integración</label>
                </div>
                <div class="tarjeta-pdf figura1"> <span>Tarjeta 1</span>
                <input id="1-0" class="form-control escalaValor-input " type="checkbox" disabled ><label for="1-4" >Distorsión de la forma</label>
                <input id="1-1" class="form-control escalaValor-input " type="checkbox" disabled ><label for="1-5" >Rotación</label>
                <input id="1-2" class="form-control escalaValor-input " type="checkbox" disabled ><label for="1-6">Perseveración</label>
                </div>
                <div class="tarjeta-pdf figura2"> <span>Tarjeta 2</span>
                    <input id="2-0"  class="form-control escalaValor-input " type="checkbox" disabled ><label for="2-7" >Rotación</label>
                    <input id="2-1"  class="form-control escalaValor-input " type="checkbox" disabled ><label for="2-8" >Integración</label>
                    <input id="2-2"  class="form-control escalaValor-input " type="checkbox" disabled ><label for="2-9">Perseveración</label>
                </div>
                <div class="tarjeta-pdf figura3"> <span>Tarjeta 3</span>
                    <input id="3-0"  class="form-control escalaValor-input " type="checkbox" disabled ><label for="3-10" >Distorsión de la forma</label>
                    <input id="3-1"  class="form-control escalaValor-input " type="checkbox" disabled ><label for="3-11" >Rotación</label>
                    <input id="3-2"  class="form-control escalaValor-input " type="checkbox" disabled ><label for="3-12a">Integración</label>
                    <input id="3-3"  class="form-control escalaValor-input " type="checkbox" disabled ><label for="3-12b" >Linea continua</label>
                </div>
                <div class="tarjeta-pdf figura4"> <span>Tarjeta 4</span>
                    <input id="4-0"  class="form-control escalaValor-input " type="checkbox" disabled ><label for="4-13" >Rotación</label>
                    <input id="4-1"  class="form-control escalaValor-input " type="checkbox" disabled ><label for="4-14" >Integración</label>
                </div>
                <div class="tarjeta-pdf figura5"> <span>Tarjeta 5</span>
                    <input id="5-0"  class="form-control escalaValor-input " type="checkbox" disabled ><label for="5-15" >Modificación de la forma</label>
                    <input id="5-1"  class="form-control escalaValor-input " type="checkbox" disabled ><label for="5-16" >Rotación</label>
                    <input id="5-2"  class="form-control escalaValor-input " type="checkbox" disabled ><label for="5-17a">Desintegración</label>
                    <input id="5-3"  class="form-control escalaValor-input " type="checkbox" disabled ><label for="5-17b" >Linea continua</label>
                </div>
                <div class="tarjeta-pdf figura6"> <span>Tarjeta 6</span>
                    <input id="6-0" class="form-control escalaValor-input " type="checkbox" disabled ><label for="6-18a">Curvas por ángulos</label>
                    <input id="6-1" class="form-control escalaValor-input " type="checkbox" disabled ><label for="6-18b">Lineas rectas</label>
                    <input id="6-2"  class="form-control escalaValor-input " type="checkbox" disabled ><label for="6-19" >Integración</label>
                    <input id="6-3"  class="form-control escalaValor-input " type="checkbox" disabled ><label for="6-20" >Perseveración</label>
                </div>
                <div class="tarjeta-pdf figura7"> <span>Tarjeta 7</span>
                    <input id="7-0"  class="form-control escalaValor-input " type="checkbox" disabled ><label for="7-21a">Desproporción</label>
                    <input id="7-1"  class="form-control escalaValor-input " type="checkbox" disabled ><label for="7-21b">Distorsión de la forma</label>
                    <input id="7-2"   class="form-control escalaValor-input " type="checkbox" disabled ><label for="7-22" >Rotación</label>
                    <input id="7-3"   class="form-control escalaValor-input " type="checkbox" disabled ><label for="7-23" >Integración</label>
                </div>
                <div class="tarjeta-pdf figura8"> <span>Tarjeta 8</span>
                    <input id="8-0"  class="form-control escalaValor-input " type="checkbox" disabled ><label for="8-24" >Distorsión de la forma</label>
                    <input id="8-1"  class="form-control escalaValor-input " type="checkbox" disabled ><label for="8-25" >Rotación</label>
                </div>
            </div>
        </div>
        <div id="pdf2" class="prueba-generarPDF caja">
            <img id="imagenPruebaPDF"/>
        </div>
      
    </div>
</body>

    <div class="modal-dialog modal-xl">
      <div id="manual-modal-box" class="modal-content">
        <div class="modal-header verTarjeta-header">
          <h2 id="tituloVerTarjeta" class="modal-title text-center tituloVerTarjeta" id="exampleModalLabel"> </h2>
          <button type="button" class="close col-sm-1" data-dismiss="modal" aria-label="Close"> <span aria-hidden="true">&times;</span></button>
        </div>
        <div id="verTarjeta-modal" class="modal-body">
            

        </div>
      </div>
    </div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js" integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
