    <title>Sistema evaluador del test Bender - Koppitz</title>
</head>
<body>

    <div class="grid-agregarPrueba">
        <div class="navbar">
            <div class="logo-verPaciente caja">
               <span>Sistema evaluador del test Bender-Koppitz</span>
            </div>
            <div ><a href="home.html"><img class="icon-navbar" src="./assets/img/icons8-psi-67.png"></a></div>
           <div class="saludo-home caja">
               <div class="saludo-nombre">
                    <span id="saludo" class="saludo">Buenas tardes,  </span>
                    <span id="nombre-navbar"></span>
               </div>
               <div class="logaut-navbar">
                 <a id="logaut" style="color: black;" href="#">Cerrar sesión</a>
               </div>
               
           </div>

        </div>
        <div class="titulo-home caja"><h4>Agregar imagenes </h4> <span">A continuación, agrega cada una de las imágenes para la prueba: </span></div>
        <div class="agregarImagenes-agregarPrueba">
            <div>
                <input class="form-control-file" type="file" id="image">
                <img src="" id="muestra">
            </div>
            <canvas class="preview" id="outputMuestra"></canvas>
        </div>
        <div class="iconosFooter">
            <div class="iconoAtras">
                <a id="back-button" href="#"><img src="./assets/img/icons8-go-back-50.png"></a>
                <span>Regresar</span>
            </div>
            <div class="iconoEditar-verPaciente">
                <a  onClick = "subirImagenes();"><img src="./assets/img/icons8-go-50.png"></a>
                <span>Siguiente</span>
            </div>
          
        </div>        
        
      
    </div>
</body>
